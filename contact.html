      type="image/png"
      sizes="32x32"

      />

  <body>
    <nav>
      <a href="https://bit.ly/3BDDIdf" target ="_blank">
      <img src = "assets/icons/logo-site.gif" alt = "Lucas Viera">

      <h1>Lucas Viera</h1>
      <ul>
        <li> <a href = "index.html#profile" class = "nav-link">About</a> </li>
        <li> <a href = "index.html#skills" class = "nav-link">Skills</a> </li>
        <li> <a href = "index.html#projects" class = "nav-link">Projects</a> </li>
        <li> <a href = "contact.html" class = "nav-link"> Contact</a> </li>

        <ion-icon class = "bars" name = "menu-outline"></ion-icon>
      </button>
    </nav>

    <!-- Contact -->
    <section class="contact" id="contact">
      <h2>Get In Touch With Me</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="sender-name"
            placeholder="Enter Your Name"
            class="input-field"
            required
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="sender-email"
            placeholder="Enter Your Email"
            class="input-field"
            required
          />
        </div>
        <div class="form-control">
          <label for="message">Message</label>
          <textarea
            id="message"
            cols="60"
            rows="10"
            placeholder="Enter Your Message"
            name="message"
            class="input-field"
            required
          ></textarea>
        </div>      
        <button id = "send-btn" class = "send-btn">SEND</button>  <!-- Email send will be implemented later-->
      </div>
    </section>

    <!-- Footer section -->
    <footer>
      <span class="built-by">

        <a href="https://bit.ly/3jVfhBY" target ="_blank">
